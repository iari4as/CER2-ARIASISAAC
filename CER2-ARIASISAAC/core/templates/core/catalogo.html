{%extends 'core/base.html'%} 
{% load static %}

{%block main%}


    <div class="container">
    <div class="row">
    {%for producto in productos%}
        <div class="col-12 col-md-4" class="targeta">
    
            
            
            <div class="card" >
                <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">

                <div class="card-body">
                    <h5 class="card-title">{{producto.nombre}}</h5>
                    <p class="card-text">{{producto.info}} </p>
                    <p class="card-text" style="text-align: center; font-size: 27px; font-weight: bold;">{{producto.precio}}</p>
                    {% if user.is_authenticated %}
                    <a href="{% url 'add' producto.id %}" class="btn btn">Comprar</a>
                    {% else %}
                    <a href="{% url 'login' %}"  class="btn">Comprar</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {%endfor%}
        
        
        

    </div>
</div>

<footer></footer>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{%endblock%}
