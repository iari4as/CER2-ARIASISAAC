{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'core/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/catalogo.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/solicitud.css' %}">
    
    <script src="{% static 'core/js/solicitud.js' %}" defer></script>

    
</head>
    
<!--PAgina principal -->
    
<!-- Navbar -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg  navbar-light bg-light shadow custom-shadow" id="barra">
        <div class="container-fluid mb-3 py-3" id="Navbar">
            <a class="navbar-brand">Tienda Verde <i class="bi bi-tree-fill" style="font-size: 60px;"></i></a>
            <!-- Boton Hamburguesa -->
            <button id="hamburguesa" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Elementos del menu-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mt-2" id="listaDesplegable">
                        
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page"  href="{% url 'home' %}" >Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'catalogo'%}" >Catalogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'solicitud'%}" >Solicitud de Reciclaje</a>
                    </li>
                    {% if user.is_authenticated%}
                        <li class="nav-item">
                            <a href="{%url 'carrito'%}" class="nav-link">@{{user.username}} <i  class="bi bi-cart-fill"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="logout" href="{%url 'logout' %}" >Cerrar sesion</a>
                        </li>
                    </li>
                    
                        

                    {%else%}
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'login' %}" >Iniciar sesion o registrarse</a>
                    </li>
                    
                    {%endif%}
                </ul>
            </div>
        </div>
    </nav>

    
    {%block main%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {%endblock%}

  
    

</body>
    
</html>
